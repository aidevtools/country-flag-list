    // Render Country Cards
    const countryList = document.getElementById('countryList');
    function renderCountries(filter = "") {
      countryList.innerHTML = ""; // Clear existing content
      const filteredCountries = countries.filter(country =>
        country.name.toLowerCase().includes(filter.toLowerCase())
      );
      filteredCountries.forEach(country => {
        const countryCard = `
          <div class="country-card bg-white rounded-lg shadow-md p-4 flex items-center">
            <img 
              src="${country.icon}" 
              alt="Flag of ${country.name}" 
              class="w-12 h-8 rounded-sm mr-4"
            />
            <span class="country-name text-lg font-medium">${country.name}</span>
          </div>
        `;
        countryList.insertAdjacentHTML('beforeend', countryCard);
      });
    }

    // Search Functionality
    document.getElementById('searchInput').addEventListener('input', function () {
      renderCountries(this.value);
    });

    // Download ZIP Functionality
    document.getElementById('downloadBtn').addEventListener('click', function () {
      const zip = new JSZip();
      zip.file("countries.json", JSON.stringify(countries, null, 2));
      zip.generateAsync({ type: "blob" }).then(function (content) {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(content);
        a.download = "countries.zip";
        a.click();
      });
    });


     // Download Icons as ZIP
     document.getElementById('downloadIconsBtn').addEventListener('click', function () {
      const zip = new JSZip();
      const iconsFolder = zip.folder("flags"); // Create a folder for the flag icons

      const promises = countries.map(country => {
        return fetch(country.icon)
          .then(response => {
            if (!response.ok) {
              throw new Error(`Failed to fetch icon for ${country.name}`);
            }
            return response.blob();
          })
          .then(blob => {
            const filename = `${country.name.replace(/\s+/g, '_')}.svg`; // Create filename
            iconsFolder.file(filename, blob); // Add the icon to the ZIP folder
          })
          .catch(error => console.error(error)); // Handle fetch errors
      });

      // Wait for all icons to be added to the ZIP file
      Promise.all(promises).then(() => {
        zip.generateAsync({ type: "blob" }).then(function (content) {
          const a = document.createElement('a');
          a.href = URL.createObjectURL(content);
          a.download = "country_flags.zip"; // Set ZIP file name
          a.click();
        });
      });
    });

    // Initial Render
    renderCountries();
  </script>
